<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>ðŸš— Car Rental</h1>
    </header>

    <main>
        <section id="car-list"></section>
    </main>

    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCarModal()">&times;</span>
            <img id="car-modal-image" src="" alt="Car Image">
            <h2 id="car-name"></h2>
            <p id="car-status"></p>
            <p id="car-price"></p>

            <form id="rental-form" style="display: none;">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="text" id="contact-number" placeholder="Contact Number" required>
                <input type="datetime-local" id="pickup-datetime" required>
                <input type="datetime-local" id="return-datetime" required>
                <input type="text" id="pickup-location" placeholder="Pick-up Location" required>
                <input type="text" id="return-location" placeholder="Return Location" required>
                <button type="submit">Rent This Car</button>
            </form>

            <div id="rented-message" style="display: none;">
                <h3>Car Rented Successfully!</h3>
                <p id="rental-details"></p>
            </div>

            <button id="rent-button" style="display: none;">Rent This Car</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>

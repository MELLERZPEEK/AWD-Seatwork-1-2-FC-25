<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>üèÅ VROOM-VROOM RENTALS üèÅ</h1>
    </header>

    <main>
        <section id="car-list"></section>
    </main>

    
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCarModal()">&times;</span>
            <img id="car-modal-image" src="" alt="Car Image">
            <h2 id="car-name"></h2>
            <p id="car-status"></p>
            <p id="car-price"></p>

            
            <button id="rent-button" style="display: none;">Rent This Car</button>

            
            <div id="rental-section">
                <form id="rental-form" style="display: none;">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>

                    <label for="contact-number">Contact Number:</label>
                    <input type="text" id="contact-number" placeholder="Enter your contact number" required>

                    <label for="pickup-datetime">Pick-up Date & Time:</label>
                    <input type="datetime-local" id="pickup-datetime" required>

                    <label for="return-datetime">Return Date & Time:</label>
                    <input type="datetime-local" id="return-datetime" required>

                    <label for="pickup-location">Pick-up Location:</label>
                    <input type="text" id="pickup-location" placeholder="Enter pick-up location" required>

                    <label for="return-location">Return Location:</label>
                    <input type="text" id="return-location" placeholder="Enter return location" required>

                    <button type="submit">Confirm Rental</button>
                </form>
            </div>

            
            <div id="rented-message" style="display: none;">
                <h3>‚úÖ Car Rented Successfully!</h3>
                <p id="rental-details"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="./assets/js/index.umd.js"></script>
    <script src="./assets/js/asyncToGenerator.js"></script>
    <script src="./assets/js/Wallet.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
